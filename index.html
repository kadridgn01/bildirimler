<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Bildirimler</title>
<style>
:root {
  --bg:#0f1115; --paper:#12151c; --ink:#e7e9ee; --muted:#9aa3af;
  --accent:#3b82f6; --border:#1f2330; --soft:#181c25;
}
*{box-sizing:border-box; margin:0; padding:0}
body { background:var(--bg); color:var(--ink); font:15px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

.topbar {
  position:sticky; top:0; z-index:10;
  background:var(--paper);
  padding:14px 16px; font-weight:700; font-size:18px;
  border-bottom:1px solid var(--border);
}

.section {
  padding:12px 16px; color:var(--muted); font-size:13px; font-weight:600;
}

.list { list-style:none; }
.item {
  display:flex; align-items:center; justify-content:space-between;
  padding:10px 16px; gap:12px;
  border-bottom:1px solid var(--border);
}
.item .left { display:flex; align-items:center; gap:12px; flex:1; }
.item img { width:44px; height:44px; border-radius:50%; object-fit:cover; }
.item .txt { font-size:14px; }
.item .txt b { font-weight:700; }
.item .txt small { display:block; color:var(--muted); font-size:12px; margin-top:2px; }

.btn {
  border:none; border-radius:8px; padding:6px 12px;
  font-size:14px; font-weight:600; cursor:pointer;
}
.btn.follow { background:var(--accent); color:#fff; }
.btn.following { background:var(--soft); color:var(--ink); }
</style>
</head>
<body>

<div class="topbar">Bildirimler</div>

<div class="section">Dün</div>
<ul class="list">
  <li class="item">
    <div class="left">
      <img src="assets/fatos.jpg" alt="">
      <div class="txt"><b>Fatoş Dursun</b> seni takip etmeye başladı
        <small>1g</small>
      </div>
    </div>
    <button class="btn following">Takiptesin</button>
  </li>
</ul>

<div class="section">Son 7 gün</div>
<ul class="list">
  <li class="item">
    <div class="left">
      <img src="assets/random1.jpg" alt="">
      <div class="txt"><b>emirkaya</b> seni takip etmeye başladı
        <small>3g</small>
      </div>
    </div>
    <button class="btn follow">Takip Et</button>
  </li>
  <li class="item">
    <div class="left">
      <img src="assets/random2.jpg" alt="">
      <div class="txt"><b>garaj217</b> seni takip etmeye başladı
        <small>4g</small>
      </div>
    </div>
    <button class="btn follow">Takip Et</button>
  </li>
</ul>

<div class="section">Son 30 gün</div>
<ul class="list">
  <li class="item">
    <div class="left">
      <img src="assets/random3.jpg" alt="">
      <div class="txt"><b>serkan25eksi</b> seni takip etmeye başladı
        <small>1h</small>
      </div>
    </div>
    <button class="btn following">Takiptesin</button>
  </li>
</ul>

</body>
</html>
